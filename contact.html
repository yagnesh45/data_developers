                <div class="row">
                  <div class="col-md-4 col-sm-12 form-input-div">
                    <input
                      type="text"
                      class="contact-form-input"
                      placeholder="Name"
                      name="name"
                      required="true"
                    />
                  </div>
                  <div class="col-md-4 col-sm-12 form-input-div">
                    <input
                      type="number"
                      class="contact-form-input"
                      placeholder="Mobile No."
                      name="mob-number"
                      required="true"
                    />
                  </div>
                  <div class="col-md-4 col-sm-12 form-input-div">
                    <input
                      type="email"
                      class="contact-form-input"
                      placeholder="Email"
                      name="email"
                      required="true"
                    />
                  </div>
                </div>
                <textarea
                  rows="3"
                  placeholder="Your Message"
                  class="col-lg-12 contact-form-input input-textarea"
                  name="message"
                  required="true"
                ></textarea>
                <button type="submit" class="contact-form-submit-btn">
                  Send Message

                    xmlns="http://www.w3.org/2000/svg"
                    x="0px"
                    y="0px"
                    width="35"
                    height="35"
                    viewBox="0 0 172 172"

                      fill-rule="nonzero"

                      stroke-dasharray=""
                      stroke-dashoffset="0"
                      font-family="none"
                      font-weight="none"
                      font-size="none"
                      text-anchor="none"

      <script
        data-cfasync="false"
        type="text/javascript"
        src="assets/js/form-submission-handler.js"
      ></script>
      <script src="assets/js/smooth-scroll.js"></script>
      <script>
        $(document).ready(function () {
          $("#hide").click(function () {
            $(".panel").hide();
          });
        });
      </script>
      <script type="text/javascript">
        $(function () {
          var SubmitButton = document.querySelector(".contact-form-submit-btn");
    
          SubmitButton.addEventListener(
            "click",
            function () {
              $(".loading-div").show();
    
              setTimeout(function () {
                $(".loading-div").hide();
                $(".panel").show();
              }, 5000);
            },
            false
          );
        });
      </script>
